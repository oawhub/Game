<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Реакция-кликер</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
        background: linear-gradient(to right, #ff9966, #ff5e62);
        color: white;
        position: relative;
      }
      #score {
        font-size: 30px;
        margin-bottom: 20px;
        font-weight: bold;
      }
      .button-container {
        display: grid;
        grid-template-columns: repeat(5, 104px);
        grid-template-rows: repeat(5, 104px);
        gap: 10px;
        justify-content: center;
        align-items: center;
      }
      .game-button {
        width: 104px;
        height: 104px;
        font-size: 26px;
        cursor: pointer;
        background-color: #4caf50;
        border: none;
        border-radius: 10px;
        color: white;
        transition: background-color 0.3s, transform 0.1s;
      }
      .game-button.active {
        background-color: yellow;
        color: black;
      }
      #speed-display {
        position: absolute;
        bottom: 20px;
        left: 20px;
        text-align: center;
      }
      .speed-label {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .speed-box {
        font-size: 24px;
        font-weight: bold;
        width: 80px;
        height: 50px;
        background-color: black;
        color: lime;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 5px;
        font-family: "Courier New", monospace;
        animation: pulse 0.5s infinite alternate;
      }
      @keyframes pulse {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0.7;
        }
      }
    </style>
  </head>
  <body>
    <h1>Реакция-кликер</h1>
    <p id="score">Очки: 0</p>
    <div class="button-container" id="buttonContainer"></div>
    <div id="speed-display">
      <div class="speed-label">SPEED</div>
      <div class="speed-box" id="speed-box">1</div>
    </div>

    <audio id="clickSound" src="click.mp3"></audio>
    <audio id="errorSound" src="error.mp3"></audio>

    <script>
      let score = 0;
      let speedLevel = 1;
      let speed = 2000;
      let activeButton = null;
      const scoreDisplay = document.getElementById("score");
      const speedBox = document.getElementById("speed-box");
      const buttonContainer = document.getElementById("buttonContainer");
      const clickSound = document.getElementById("clickSound");
      const errorSound = document.getElementById("errorSound");
      let buttons = [];

      function createButtons() {
        for (let i = 0; i < 25; i++) {
          let button = document.createElement("button");
          button.classList.add("game-button");
          button.dataset.index = i;
          buttonContainer.appendChild(button);
          buttons.push(button);
        }
      }

      function getRandomButton() {
        return buttons[Math.floor(Math.random() * buttons.length)];
      }

      function highlightRandomButton() {
        if (activeButton) {
          activeButton.classList.remove("active");
        }
        activeButton = getRandomButton();
        activeButton.classList.add("active");
      }

      function updateSpeed() {
        speedLevel = Math.min(50, Math.floor(score / 10) + 1);
        speed = Math.max(100, 2000 - speedLevel * 38);
        speedBox.textContent = speedLevel;
      }

      function startGame() {
        score = 0;
        speedLevel = 1;
        speed = 2000;
        scoreDisplay.textContent = "Очки: " + score;
        speedBox.textContent = "1";
        highlightRandomButton();
        gameLoop();
      }

      function gameLoop() {
        setTimeout(() => {
          highlightRandomButton();
          gameLoop();
        }, speed);
      }

      buttonContainer.addEventListener("click", (event) => {
        if (event.target.classList.contains("game-button")) {
          if (event.target === activeButton) {
            score++;
            scoreDisplay.textContent = "Очки: " + score;
            clickSound.play();
            if (score % 10 === 0) {
              updateSpeed();
            }
          } else {
            errorSound.play();
            alert("Ошибка! Игра начинается заново.");
            startGame();
          }
        }
      });

      createButtons();
      startGame();
    </script>
  </body>
</html>
